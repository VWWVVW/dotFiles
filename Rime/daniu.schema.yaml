# Rime schema
# An unofficial schema for DaNiu double pinyin

schema:
  schema_id: daniu
  name: 大牛双拼
  version: "0.1"
  description: |
    An unofficial schema for DaNiu double pinyin
    双拼方案原作者：吅吅大山
  dependencies:
    - stroke
  icon: "icon/Chinese.ico"
  ascii_icon: "icon/English.ico"

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - reverse_lookup_translator
    - script_translator
  filters:
    - simplifier
    - uniquifier

# Core: From dict to double-pinyin (so that you can use double-pinyin to type)
speller:
  alphabet: zyxwvutsrqponmlkjihgfedcba
  # initials: zyxwvutsrqponmlkjihgfedcba
  delimiter: " '"
  algebra: &pinyin_to_double_pinyin
    - erase/^xx$/         # Some chars wrong pinyined to xx, erase them
    - derive/^([jqx])u$/$1v/  # u -> v when meets j q x
    - derive/^([jqx])ue$/$1ve/  # ue -> ve when meets j q x
    # Core Code I: Zero-Shengmu Letter Def
    - xform/^([aoe].*)$/E$1/  # Zero shengmu using e
    # Core Code II: Nomal trans
    # Mind that trans to CAPITAL letters to avoid mis-trans (by two rules)
    - xform/iu$/T/
    - xform/ua$/Q/
    - xform/ia$/K/
    - xform/er$/U/
    - xform/uan$/Z/
    - xform/van$/J/
    - xform/ue$/H/
    - xform/ve$/X/
    - xform/v$/V/
    - xform/uai$/G/
    - derive/^sh/_sh/
    - xform/^_sh/U/
    - xform/^sh/V/
    - xform/^ch/I/
    - derive/^zh/_zh/
    - xform/^_zh/A/
    - xform/^zh/O/
    - xform/uo$/O/
    - xform/un$/Y/
    - xform/vn$/W/
    - xform/iong$/L/      # iong trans before ong
    - xform/ong$/L/
    - xform/uang$/X/
    - xform/iang$/N/
    # Core Code III: Zero-Shengmu related trans
    - xform/(.)en$/$1K/
    - xform/(.)eng$/$1J/
    - xform/(.)ang$/$1F/
    - derive/ian$/_ian/   # For multi-key to one yunmu
    - xform/_ian$/Q/
    - xform/ian$/C/
    - xform/(.)an$/$1D/
    - xform/iao$/M/
    - xform/(.)ao$/$1S/
    - xform/(.)ai$/$1H/
    - xform/(.)ei$/$1W/
    - xform/ie$/P/
    - derive/ui$/_ui/
    - xform/_ui$/V/
    - xform/ui$/N/
    - xform/(.)ou$/$1R/
    - xform/in$/B/
    - xform/ing$/G/
    - xlit/QWERTYUIOPASDFGHJKLZXCVBNM/qwertyuiopasdfghjklzxcvbnm/
    # - abbrev/^(.).+$/$1/

