# DNF: Is there sth like reverse_lookup/algebra available?
reverse_lookup:
  dictionary: stroke
  enable_completion: true
  prefix: "`"
  suffix: "'"
  tips: "笔画"
  # Displayed texts
  preedit_format:
    - "xlit/hspnz/一丨丿丶乙/"
  # The result you want
  comment_format: *pinyin_to_double_pinyin

punctuator:
  import_preset: default
  full_shape:
    '\': '、'
    '/': '/'
  half_shape:
    '\': '、'
    '/': '/'

key_binder:
  import_preset: default

recognizer:
  # Not importing default (default.yaml in program folder)
  # cause 'default/uppercase' is useless
  # import_preset: default
  patterns:
    reverse_lookup: "`[a-z]*'?$"

switches:
  - name: simplification
    reset: 1
    states: ["繁體","简体"]